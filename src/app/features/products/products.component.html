<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom"
>
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div class="conten">
  <div class="tableConten">
    <div class="header shadow">
      <h1 class="title">Productos</h1>
    </div>
    <div class="add">
      <button class="buttonAdd" (click)="addProducts()">
        <mat-icon class="menu-icon"> add_shopping_cart </mat-icon>
      </button>
    </div>
    <div class="mt-1 shadow row tablestyle me-md-4">
      <div class="">
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
          />
        </mat-form-field>
        <div class="table">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="id">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by id"
              >
                Id
              </th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nameProduct">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by nameProduct"
              >
                Nombre del producto
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.nameProduct }}
              </td>
            </ng-container>

            <ng-container matColumnDef="category">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by category"
              >
                Categor√≠a
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.category }}
              </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by price"
              >
                Precio
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.price }}
              </td>
            </ng-container>
            <ng-container matColumnDef="quantityStock">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by quantityStock"
              >
                Cantidad en stock
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.quantityStock }}
              </td>
            </ng-container>
            <ng-container matColumnDef="option">
              <th mat-header-cell *matHeaderCellDef>Opciones</th>
              <td mat-cell *matCellDef="let element">
                <div class="">
                  <dl for="">
                    <dt
                      class="text-center iconfile"
                      style="color: #8917cf; cursor: pointer; margin-top: 14px"
                      (click)="editProduct(element.id)"
                    >
                      <svg
                        style="width: 30px; height: 30px"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-pencil-square"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                        />
                      </svg>
                    </dt>
                    <dt
                      class="text-center iconfile"
                      style="color: #17cfb2; cursor: pointer; margin-top: 2px"
                      (click)="deleteProduct(element.id)"
                    >
                      <svg
                        width="30px"
                        height="30px"
                        viewBox="0 -0.5 21 21"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        fill="#000000"
                      >
                        <g id="SVGRepo_bgCarrier" stroke-width="0" />

                        <g
                          id="SVGRepo_tracerCarrier"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />

                        <g id="SVGRepo_iconCarrier">
                          <title>delete [#00ff40]</title>
                          <desc>Created with Sketch.</desc>
                          <defs></defs>
                          <g
                            id="Page-1"
                            stroke="none"
                            stroke-width="1"
                            fill="none"
                            fill-rule="evenodd"
                          >
                            <g
                              id="Dribbble-Light-Preview"
                              transform="translate(-179.000000, -360.000000)"
                              fill="#00ffe1"
                            >
                              <g
                                id="icons"
                                transform="translate(56.000000, 160.000000)"
                              >
                                <path
                                  d="M130.35,216 L132.45,216 L132.45,208 L130.35,208 L130.35,216 Z M134.55,216 L136.65,216 L136.65,208 L134.55,208 L134.55,216 Z M128.25,218 L138.75,218 L138.75,206 L128.25,206 L128.25,218 Z M130.35,204 L136.65,204 L136.65,202 L130.35,202 L130.35,204 Z M138.75,204 L138.75,200 L128.25,200 L128.25,204 L123,204 L123,206 L126.15,206 L126.15,220 L140.85,220 L140.85,206 L144,206 L144,204 L138.75,204 Z"
                                  id="delete-[#00ff40]"
                                ></path>
                              </g>
                            </g>
                          </g>
                        </g>
                      </svg>
                    </dt>
                  </dl>
                  <div></div>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No hay datos que coincidan con el filtro "{{ input.value }}"
              </td>
            </tr>
          </table>
        </div>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
